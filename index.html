<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimagine Truth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        .nav-link {
            transition: color 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #63B3ED;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <header class="bg-gray-800 p-4 text-center">
        <h1 class="text-3xl font-bold" id="header-title">Reimagine Truth</h1>
    </header>

    <!-- Desktop Navigation -->
    <nav class="bg-gray-900 p-4 hidden md:block">
        <ul class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-6 text-lg">
            <li><a href="home.html" class="nav-link flex items-center"><i class="fas fa-home mr-2"></i>Home</a></li>
            <li><a href="my-assets.html" class="nav-link flex items-center"><i class="fas fa-wallet mr-2"></i>My Assets</a></li>
            <li><a href="about.html" class="nav-link flex items-center"><i class="fas fa-info-circle mr-2"></i>About</a></li>
            <li><a href="community.html" class="nav-link flex items-center"><i class="fas fa-users mr-2"></i>Community</a></li>
            <li><a href="news.html" class="nav-link flex items-center"><i class="fas fa-newspaper mr-2"></i>News</a></li>
            <li><a href="settings.html" class="nav-link flex items-center"><i class="fas fa-cog mr-2"></i>Settings</a></li>
        </ul>
    </nav>

    <!-- Mobile Navigation -->
    <button class="md:hidden text-gray-200 p-4" id="menu-button" aria-label="Toggle Menu">
        <i class="fas fa-bars"></i>
    </button>

    <nav class="bg-gray-900 p-4 md:hidden" id="mobile-menu" style="display: none;">
        <ul class="flex flex-col space-y-4 text-lg">
            <li><a href="home.html" class="nav-link flex items-center"><i class="fas fa-home mr-2"></i>Home</a></li>
            <li><a href="my-assets.html" class="nav-link flex items-center"><i class="fas fa-wallet mr-2"></i>My Assets</a></li>
            <li><a href="about.html" class="nav-link flex items-center"><i class="fas fa-info-circle mr-2"></i>About</a></li>
            <li><a href="community.html" class="nav-link flex items-center"><i class="fas fa-users mr-2"></i>Community</a></li>
            <li><a href="news.html" class="nav-link flex items-center"><i class="fas fa-newspaper mr-2"></i>News</a></li>
            <li><a href="settings.html" class="nav-link flex items-center"><i class="fas fa-cog mr-2"></i>Settings</a></li>
        </ul>
    </nav>

    <main class="p-4">
        <div class="text-center mb-6">
            <button onclick="document.getElementById('news-section').scrollIntoView({ behavior: 'smooth' });" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Jump to News
            </button>
        </div>

        <!-- News Section -->
        <section id="news-section" class="p-4 bg-gray-800 text-gray-200 rounded mb-6 fade-in">
            <h2 class="text-2xl font-bold mb-4"><i class="fas fa-newspaper mr-2"></i>Latest News</h2>
            <p class="text-lg">Stay tuned for the latest updates and announcements.</p>
        </section>
    </main>

    <footer class="bg-gray-800 p-4 text-center">
        <p>Â© 2024 Reimagine Truth. All rights reserved.</p>
    </footer>

    <audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
            playClickSound();
        });

        function playClickSound() {
            const clickSound = document.getElementById('click-sound');
            clickSound.play();
        }
    </script>
</body>
</html>
